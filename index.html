<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIA.AI | Vende cursos autom√°ticamente con IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            iosBlue: '#007AFF',
            iosOrange: '#FF9500',
            appleGray: '#FBFBFD',
          },
          borderRadius: {
            'ios': '2.5rem',
          },
          animation: {
            'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-down': 'fadeDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'fade-in': 'fadeIn 1s ease-out forwards',
            'float': 'float 6s ease-in-out infinite',
            'scale-in': 'scaleIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-soft': 'pulseSoft 4s ease-in-out infinite',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeDown: {
              '0%': { opacity: '0', transform: 'translateY(-40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FBFBFD;
      color: #1d1d1f;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
    }

    .ios-shadow {
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.04);
    }

    .btn-ios-blue {
      background-color: #007AFF;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-ios-blue:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 122, 255, 0.3);
    }

    .btn-ios-orange {
      background-color: #FF9500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn-ios-orange:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(255, 149, 0, 0.3);
    }

    .ios-card {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .ios-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.08);
    }

    /* Mobile text scaling adjustments */
    @media (max-width: 640px) {
      h1 {
        font-size: 2.75rem !important;
        line-height: 1.1 !important;
      }

      .price-text {
        font-size: 3.5rem !important;
      }

      .section-padding {
        padding-top: 4rem;
        padding-bottom: 4rem;
      }
    }
  </style>

}
</script>

</head>
